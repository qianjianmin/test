mixed-port: 10801 # HTTP(S) 和 SOCKS 代理混合端口
redir-port: 7892 # 透明代理端口，用于 Linux 和 MacOS
tproxy-port: 7893 # Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
allow-lan: true # 允许局域网连接
bind-address: "*" # 绑定 IP 地址，仅作用于 allow-lan 为 true，'*'表示所有地址
lan-allowed-ips: # 允许连接的 IP 地址段，仅作用于 allow-lan 为 true, 默认值为 0.0.0.0/0 和::/0
  - 0.0.0.0/0
  - ::/0
find-process-mode: off # always/strict/off
mode: rule
log-level: warning # 日志等级 silent/error/warning/info/debug
ipv6: true # 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录
proxies:
proxy-providers:
  provider1:
    type: http
    url: "http://filusdt.461553.best:1588/api/v1/client/subscribe?token=eee240ff74735fef164d93e856f56866"
    path: ./tmp/mnt/sda1/proxy_providers/provider1.yaml
    interval: 86400
    proxy: DIRECT
    header:
      User-Agent:
      - "mihomo/1.19.0"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 3600
      timeout: 5000
      lazy: true
  provider2:
    type: http
    url: "http://csgo3.fask511.cfd:1588/api/v1/client/subscribe?token=48f52989eb0cd95659fe560b26b0fc1b"
    path: ./tmp/mnt/sda1/proxy_providers/provider2.yaml
    interval: 86400
    proxy: DIRECT
    header:
      User-Agent:
      - "mihomo/1.19.0"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 3600
      timeout: 5000
      lazy: true
proxy-groups:
- name: "全局"
  type: select
  proxies:
  - DIRECT
  - 自动
  - 手动
- name: "自动"
  type: url-test
  use:
  - provider1
  - provider2
  url: 'https://www.gstatic.com/generate_204'
  interval: 1800
  tolerance: 50
  lazy: true
- name: "手动"
  type: select
  use:
  - provider1
  - provider2
rule-providers:
  cn:
    behavior: domain
    interval: 86400
    path: ./tmp/mnt/sda1/provider/rule-set/cn_domain.yaml
    type: http
    url: "https://gitproxy.click/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.yaml"
rules:
  - RULE-SET,cn,DIRECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,private,DIRECT
  - GEOSITE,youtube,全局
  - GEOSITE,google,全局
  - GEOSITE,twitter,全局
  - GEOSITE,pixiv,全局
  - GEOSITE,category-scholar-!cn,全局
  - GEOSITE,bilibili,DIRECT
  - GEOSITE,onedrive,DIRECT
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,steam@cn,DIRECT
  - GEOSITE,category-games@cn,DIRECT
  - GEOSITE,geolocation-!cn,全局
  - GEOSITE,cn,DIRECT
  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,telegram,全局
  - GEOIP,JP,全局
  - GEOIP,CN,DIRECT
  - DST-PORT,80/8080/443/8443,全局
  - MATCH,DIRECT
